<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="main_content">
  <div class="result">
  	<h1>Your Result</h1>
  	<div class="result_circle">
		<p class="score">76</p>
		<p class="total">of 100</p>
	</div>
	<span class="grade">Great</span>
	<p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
	  <h1>Summary</h1>

	  <div class="reaction">
		  <span>Reaction</span>
		  <p>80 / 100</p>
	  </div>

	  <div class="memory">
		  <span>Memory<span/>
		  <p>92 / 100</p>
	  </div>
	  <div class="verbal">
		  <span>Verbal</span>
		  <p>61 / 100</p>
	  </div>
	  <div class="visual">
		  <span>Visual</span>
		  <p>72 / 100</p>
	  </div>

  <section>Continue<section>
  </div>
  </section>
  <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Boomni</a>.
  </div>
  </footer>
</body>
</html>
